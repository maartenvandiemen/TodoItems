parameters:
- name: template
  type: string
- name: resourcegroup
  type: string
- name: additionalParameters
  type: string
  default: ''

jobs:
- job: Create_Env
  variables: 
  - group: AzureSecrets
  steps:
  - checkout: none
  - download: current
    artifact: infraCode
    displayName: Download Bicep files
  - task: AzureResourceManagerTemplateDeployment@3
    inputs:
     deploymentScope: 'Resource Group'
     azureResourceManagerConnection: 'Azure'
     subscriptionId: $(subscriptionId)
     action: 'Create Or Update Resource Group'
     resourceGroupName: ${{parameters.resourcegroup}}
     location: 'East US'
     templateLocation: 'Linked artifact'
     csmFile: '$(Pipeline.Workspace)/infraCode/${{ parameters.template }}'
     overrideParameters: '-applicationame todoitems -sqlAdministratorLoginUser $(todoItemsSqlAdminUser) -sqlAdministratorLoginPassword $(todoItemsSqlAdminpassword) ${{ parameters.additionalParameters }}'
     deploymentMode: 'Incremental'
